<script language="JavaScript">
//<input type="button" value=" 改变所有可见的div元素的背景色为 #0000FF"  id="b1"/>
 $("#b1").click(function(){
 	$("div:visible").css("background","red");
 });

//<input type="button" value=" 选取所有不可见的元素, 利用 jQuery 中的 show() 方法将它们显示出来, 并设置其背景色为 #0000FF"  id="b2"/>
 $("#b2").click(function(){

 });

//<input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值"  id="b3"/>
//方法一
 $("#b3").click(function(){
 	/*
 	 *   <input type="hidden" value="hidden_1">
		 <input type="hidden" value="hidden_2">
		 <input type="hidden" value="hidden_3">
		 <input type="hidden" value="hidden_4">
 	 */
	
    var $hids=$("input:hidden")
	//alert($hids.length);
	
	/*
	 * $hids.each(function(index,domEle){});
	 *   * 以每一个匹配的元素作为上下文来执行一个函数
	 *   * $hids:要遍历的集合
	 *   * function(index,domEle){},回调函数
	 *      * index:每次要遍历的索引值
	 *      * domEle:每次遍历的对象,Dom对象
	 */
	$hids.each(function(index,domEle){
		//alert(index);
		//alert(domEle.value);
		//alert($(domEle).val());
		 alert(this.value);
		 //alert($(this).val());
	});
 });
 
//<input type="button" value=" 选取所有的文本隐藏域, 并打印它们的值"  id="b4"/>
//方法二
 $("#b4").click(function(){
 	/*
 	 *   <input type="hidden" value="hidden_1">
		 <input type="hidden" value="hidden_2">
		 <input type="hidden" value="hidden_3">
		 <input type="hidden" value="hidden_4">
 	 */
	var $hids=$("input:hidden");
	/*
	 * jQuery.each(object, [callback])  通用例遍方法，可用于例遍对象和数组
	 *   * 这种形式表示是jquery中的全局函数,使用时,直接用$.函数名调用
	 * $.each($hids,function(index,domEle){});
	 *   * 参数1: $hids:要遍历的集合
	 *   * 参数2:  function(index,domEle){},回调函数
	 *               * index:每次要遍历的索引值
	 *               * domEle:每次遍历的对象,Dom对象
	 */
	$.each($hids,function(index,domEle){
		//alert(index);
		//alert(domEle.value);
		//alert($(domEle).val());
		alert(this.value);
		alert($(this).val());
	});
 });
